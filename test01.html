<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    border: 1px solid black;
    padding: 10px;
    display: flex;
    flex-direction: row; /* 영역 1과 영역 2를 가로로 배치합니다. */
  }

  .area1 {
    flex: 1; /* 영역 1이 남은 공간을 모두 차지하도록 합니다. */
    margin-right: 10px; /* 영역 1과 영역 2 사이의 간격을 조정합니다. */
  }

  .area2 {
    display: flex;
    flex-direction: column;
    gap: 5px;

  }

  .button-container button {
    width: 100px;
    height: 30px;
  }


  .area3 {
    flex: 1; /* 영역 3이 남은 공간을 모두 차지하도록 합니다. */
  }
</style>
<script>
  function login() {
    var id = document.getElementById("idInput").value;
    var nickname = "사용자 닉네임";
    var profilePicture = "프로필 사진 URL";
    var loginButton = document.getElementById("loginButton");

    if (id) {
      document.getElementById("nickname").innerText = nickname;
      document.getElementById("profilePicture").src = profilePicture;
      loginButton.innerText = "로그아웃";
      loginButton.setAttribute("onclick", "logout()");
    }
  }

  function logout() {
    document.getElementById("idInput").value = "";
    document.getElementById("nickname").innerText = "";
    document.getElementById("profilePicture").src = "";
    var loginButton = document.getElementById("loginButton");
    loginButton.innerText = "로그인";
    loginButton.setAttribute("onclick", "login()");
  }

  function displayContent(button) {
    var content = button.innerText + "의 내용";
    document.getElementById("content").innerText = content;
  }

  function moveContent(button) {
    var content = button.innerText + "의 내용";
    document.getElementById("content").innerText = content;
    button.innerText = "";
  }
</script>
</head>
<body>

<div class="container">
  <div class="area1">
    <input type="text" id="idInput" placeholder="아이디">
    <button onclick="login()" id="loginButton">로그인</button>
    <div id="nickname"></div>
    <img id="profilePicture" src="" alt="프로필 사진">
  </div>

  <div class="area2">
    <button onclick="displayContent(this)">버튼1</button>
    <button onclick="displayContent(this)">버튼2</button>
    <button onclick="displayContent(this)">버튼3</button>
  </div>

  <div class="area3">
    <div id="content"></div>
  </div>
</div>

</body>
</html>
